<h1 class="is-size-2 has-text-centered my-6"> Create a form </h1>
<form class="container">
  <div *ngFor="let question of questionList">
    <p class="is-size-4">{{question.title}}</p>
    <app-dropdown [question]="question"></app-dropdown>
    <app-checklist [question]="question"></app-checklist>
  </div>
  <app-question-detail (newQuestion)="addQuestionToList($event)"></app-question-detail>

</form>
